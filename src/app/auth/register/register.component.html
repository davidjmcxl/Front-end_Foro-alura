<div class="flex flex-col justify-center items-center h-full">
  <h2 class="text-[#30456e] font-bold text-3xl  font-serif italic  mb-5 float-left" >Sign Up</h2>
  <form>

    <div class="field-name">
      <label for="name" class="block text-lg text-[#40547e] italic">Name</label>
      <input type="text"
      class="block  outline-none w-80  outline-none border-b-2 border-blue-400 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none " />
    </div>

    <div class="field-email">
      <label for="email" class="block text-lg text-[#40547e] italic">Email</label>
      <input type="text"
      class="block  outline-none w-80  outline-none border-b-2 border-blue-400 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none " />
    </div>
    <div class="field-Identification">
      <label for="Identification" class="block text-lg text-[#40547e] italic">Identification</label>
      <input type="number"
      class="block  outline-none w-80  outline-none border-b-2 border-blue-400 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none " />
    </div>

    <div class="field-Phone">
      <label for="Phone" class="block text-lg text-[#40547e] italic">Phone</label>
      <input type="number"
      class="block  outline-none w-80  outline-none border-b-2 border-blue-400 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none " />
    </div>
    <!--     <p class="mt-3 text-xs text-red-400">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> -->

    <!-- Submit button -->
    <button routerLink="/transfers/confirm"
      class="bg-[#3564FD] my-5 text-white justify-center it w-64 h-10 font-medium py-2 px-4 border border-[#3564FD] rounded-full duration-200 float-right">
      Register
    </button>

  </form>
  <div class="text-center p-t-136">
    <a routerLink="/auth/login" class="text-[#30456e]" >
    back to login?
    </a>
    </div>
</div>
